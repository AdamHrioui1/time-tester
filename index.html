<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><span id="pc_time"></span></h1>
    <h1>Server time <span id="real_time"></span></h1>

    <script>
        const pc_time = document.getElementById('pc_time')
        const real_time = document.getElementById('real_time')

        var t = new Date()
        var t2 = new Date().toLocaleString('en-Us', { timeZone: 'Africa/Casablanca', timeStyle: 'medium', houeCycle: 'h24'})

        real_time.innerText = t2;

        function getTime(){
            var a;
            fetch('http://worldtimeapi.org/api/timezone/Africa/Casablanca')
            .then(res => res.json())
            .then(data => {
                pc_time.innerText = data.datetime.slice(11, 19)
                a = data.datetime.slice(11, 19)

                if(a === '16:32:40'){
                    console.log('yeeeeeeeeeeeeeeeeeeeeeeeeeeh');
                }

                console.log(data);
            })

            return a
        }

        setInterval(() => {
            getTime()
        }, 1000)

    </script>
</body>
</html>

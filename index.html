<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desktop time <span id="pc_time"></span></h1>
    <h1>Server time <span id="real_time"></span></h1>

    <script>
        const pc_time = document.getElementById('pc_time')
        const real_time = document.getElementById('real_time')

        var t = new Date()
        var t2 = new Date().toLocaleString('en-Us', { timeZone: 'Africa/Casablanca', timeStyle: 'medium', houeCycle: 'h24'})

        pc_time.innerText = t;
        real_time.innerText = t2;

    </script>
</body>
</html>

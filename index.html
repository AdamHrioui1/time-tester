<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><span id="pc_time"></span></h1>
    <h1>Server time <span id="real_time"></span></h1>

    <script>
        const pc_time = document.getElementById('pc_time')
        const real_time = document.getElementById('real_time')

        var t = new Date()
        var t2 = new Date().toLocaleString('en-Us', { timeZone: 'Africa/Casablanca', timeStyle: 'medium', houeCycle: 'h24'})

        real_time.innerText = t2;

        function getTime(){
            fetch('https://api.ipgeolocation.io/timezone?apiKey=0fe0f35e8bf04bd882f9881fe082e426&tz=Africa/Casablanca')
            .then(res => res.json())
            .then(data => {
                pc_time.innerHTML = data.time_24
                if(data.time_24 === '15:00:00'){
                    pc_time.innerHTML = 'yeeeeeeeeeeeeeeeeeeeeey its wooooooooork';
                }
                //console.log(data);
            })
        }

        setInterval(() => {
            getTime()
        }, 1000)

    </script>
</body>
</html>
